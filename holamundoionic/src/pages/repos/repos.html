<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Repositorios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-input [(ngModel)]="username" type="text" placeholder="Github username"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button block (click)="getRepos()" ion-button>Obtener repositorios</button>
  </div>

  <ion-list>
    <button ion-item *ngFor="let repo of repos" (click)="getDetails(repo)">
      <h2>{{ repo.name }}</h2>
      <p>{{ repo.description }}</p>
      <ion-icon name="arrow-forwad" item-right=""></ion-icon>
    </button>
  </ion-list>
</ion-content>
